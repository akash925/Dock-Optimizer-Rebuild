<!doctype html>
<html lang="en">
  <head>
    <!-- Charset & Viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Primary Meta -->
    <title>Dock Optimizer – Warehouse Scheduling & Supply-Chain OS</title>
    <meta
      name="description"
      content="Streamline your warehouse operations with Dock Optimizer – intelligent dock scheduling, real-time tracking and automated notifications."
    />
    <meta
      name="keywords"
      content="warehouse scheduling,dock scheduling,supply chain management,logistics software"
    />
    <meta name="author" content="Conmitto Inc" />

    <!-- OpenGraph / LinkedIn -->
    <meta property="og:title" content="Dock Optimizer – Warehouse Scheduling" />
    <meta
      property="og:description"
      content="Intelligent dock scheduling and real-time visibility trusted by 50+ warehouses."
    />
    <meta property="og:url" content="https://dockoptimizer.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/src/assets/dock_optimizer_logo.jpg" />
    <meta property="og:site_name" content="Dock Optimizer" />
    <meta property="og:locale" content="en_US" />
    <!-- LinkedIn company -->
    <meta
      property="og:see_also"
      content="https://www.linkedin.com/company/conmitto"
    />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2563eb" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Canonical -->
    <link rel="canonical" href="https://dockoptimizer.com" />

    <!-- Preloads -->
    <link rel="preload" href="/main.css" as="style" />
    <link
      rel="preload"
      href="/fonts/inter-var-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/calendar.css" />

    <!-- CSP (development-friendly) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' blob: data:;
        style-src  'self' 'unsafe-inline';
        img-src    'self' data:;
        connect-src 'self' ws: wss:;
        font-src   'self' data:;
      "
    />
  </head>

  <body class="bg-gray-50 text-slate-800">
    <div id="root"></div>

    <!-- Vite entry point -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Replit dev banner (only visible outside prod) -->
    <script
      src="https://replit.com/public/js/replit-dev-banner.js"
      defer
    ></script>
