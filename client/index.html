    <link rel="icon" type="image/x-icon" href="/src/assets/dock_optimizer_logo.jpg" />

    <link rel="canonical" href="https://dock-optimizer.com" />
    
    <!-- The most reliable way to apply CSS fixes is to load them here -->
    <link rel="stylesheet" href="/main.css" />
    <style>
      /* Responsive layout fixes - strongly enforced */
      .calendar-container {
        height: 100% !important;
        min-height: 50vh !important;
        overflow-x: hidden !important;
        overflow-y: auto !important;
        width: 100% !important;
        display: flex !important;
        flex-direction: column !important;
      }

      .fc {
        height: 100% !important;
        width: 100% !important;
        flex-grow: 1 !important;
      }
      
      /* Force responsive calendar regardless of login state */
      @media (max-width: 768px) {
        .fc .fc-toolbar {
          flex-direction: column !important;
          align-items: flex-start !important;
          gap: 0.5rem !important;
        }
        
        .fc .fc-toolbar-title {
          font-size: 1rem !important;
        }
        
        .fc-event-title {
          font-size: 0.7rem !important;
        }
        
        .fc-col-header-cell-cushion {
          font-size: 0.75rem !important;
        }
        
        .fc-header-toolbar {
          margin-bottom: 0.5rem !important;
        }
        
        .fc-col-header {
          font-size: 0.7rem !important;
        }
        
        .fc-daygrid-day-number {
          font-size: 0.7rem !important;
        }
      }
      
      /* Mobile styles for extra small screens */
      @media (max-width: 475px) {
        .fc-toolbar-chunk {
          margin-bottom: 0.25rem !important;
        }
        
        .fc-col-header-cell-cushion {
          font-size: 0.65rem !important;
          padding: 4px !important;
        }
        
        .fc-timegrid-slot-label {
          font-size: 0.65rem !important;
        }
      }
      
      /* Make sure content adapts to viewport */
      .fc-view-harness {
        flex-grow: 1 !important;
        min-height: 50vh !important;
        max-width: 100% !important; 
      }
      
      /* Critical calendar fixes - added inline for immediate effect */
      .fc-timegrid-col-events {
        display: flex !important;
        flex-direction: column-reverse !important;
      }
      .fc-timegrid-event {
        z-index: 100 !important;
        border-radius: 4px !important;
        width: calc(100% - 4px) !important;
        margin: 2px !important;
        overflow: hidden !important;
      }
      /* Stronger z-index override directly in HTML */
      .fc-timegrid-event[data-time="06:00"] { z-index: 2400 !important; }
      .fc-timegrid-event[data-time="07:00"] { z-index: 2300 !important; }
      .fc-timegrid-event[data-time="08:00"] { z-index: 2200 !important; }
      .fc-timegrid-event[data-time="09:00"] { z-index: 2100 !important; }
      .fc-timegrid-event[data-time="10:00"] { z-index: 2000 !important; }
      .fc-timegrid-event[data-time="11:00"] { z-index: 1900 !important; }
      .fc-timegrid-event[data-time="12:00"] { z-index: 1800 !important; }
      .fc-timegrid-event[data-time="13:00"] { z-index: 1700 !important; }
      .fc-timegrid-event[data-time="14:00"] { z-index: 1600 !important; }
      .fc-timegrid-event[data-time="15:00"] { z-index: 1500 !important; }
      .fc-timegrid-event[data-time="16:00"] { z-index: 1400 !important; }
      .fc-timegrid-event[data-time="17:00"] { z-index: 1300 !important; }
      .fc-timegrid-event[data-time="18:00"] { z-index: 1200 !important; }
      .fc-timegrid-event[data-time="19:00"] { z-index: 1100 !important; }
      .fc-timegrid-event[data-time="20:00"] { z-index: 1000 !important; }
      
      /* Force buttons to be visible */
      .calendar-view-button {
        display: inline-flex !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

  </body>
